<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css" media="all" />
     <script type="text/javascript" src="./puzzle.js"></script>
</head>
<body>
    <h1>Jigsaw Puzzle</h1>
    <h4>Drag and drop each of the images to complete the puzzle, 
    good luck!<br/> Click a puzzle to start.</h4>
        <p id="puzzles">
            <span onclick="initImage(1);">Puzzle1</span>
            <span onclick="initImage(2);">Puzzle2</span>
            <span onclick="initImage(3);">Puzzle3</span>
        <p>

    <div id="main">
        <div id="grid">
        </div>
    </div>
    <div id="output">
        <form>
            <input type="button"  value="Done" onclick="checkResult()" />
            Time Taken: <input type="text" id="timeTaken"  value="" size = "5">
        </form>
    </div>
</body>
</html>
